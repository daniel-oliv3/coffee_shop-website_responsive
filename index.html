<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css">
</head>
<body>

    <!-- Header Section/Seção do cabeçalho -->
    <header class="header fixed-top">
        <div class="container">
            <div class="row align-items-center">
                <a href="#" class="logo mr-auto"><i class="fas fa-mug-hot"></i> Café </a>
                <nav class="nav">
                    <a href="#home">Home</a>
                    <a href="#about">Sobre</a>
                    <a href="#menu">Cardápio</a>
                    <a href="#gallery">Galeria</a>
                    <a href="#reviews">Avaliações</a>
                    <a href="#contact">Contato</a>
                    <a href="#blogs">Blogs</a>
                </nav>

                <div class="icons">
                    <div id="menu-btn" class="fas fa-bars"></div>
                    <div id="login-btn" class="fas fa-user"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Login form Starts/Início do formulário de login -->
    <div class="login-form">
        <form action="">
            <div id="close-login-form" class="fas fa-times"></div>
            <a href="#" class="logo mr-auto"><i class="fas fa-mug-hot"></i> Café </a>
            <h3>Vamos começar um novo grande dia</h3>
            <input type="email" name="" placeholder="Digite seu e-mail" id="" class="box">
            <input type="password" name="" placeholder="Digite sua senha" id="" class="box">
            <div class="flex">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me">Lembre de mim</label>
                <a href="#">Esqueceu a senha</a>
            </div>
            <input type="submit" value="Conecte-se agora" class="link-btn">
            <p class="account">não tem conta? <a href="#">Crie um!</a></p>
        </form>
    </div>

    <!-- Home Section Starts/Início da seção inicial -->
    <section class="home" id="home">
        <div class="container">
            <div class="row min-vh-100">

            </div>
        </div>
    </section>
    
    <script src="js/script.js"></script>
</body>
</html>
